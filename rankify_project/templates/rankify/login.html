{% extends 'rankify/base.html' %}
{% load staticfiles %}
{% block title_block %}
    Login
{% endblock %}
{% block body_block %}
<h1 style="color:White">Login to Rankify</h1>

<div>
<form id="login_form" method="post" action="{% url 'login' %}" style="color:White">
{% csrf_token %}
Username: <input type="text" name="username" value="" size="50"  /> <br />
Password: <input type="password" name="password" value="" size="50" /> <br />
<input type="submit" value="submit" />
</form>
</div>
<div style="color:White"> Or,  <a href="/rankify/register/">Register here</a> </div>
{% endblock %}
